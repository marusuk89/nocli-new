name: Build EXE (Windows)

on:
  workflow_dispatch:   # GitHub에서 수동으로 실행할 수 있게 함

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build client exe (4G)
        run: pyinstaller --onefile cli/main.py --name nocli-client-4g

      - name: Build client exe (5G)
        run: pyinstaller --onefile cli/main.py --name nocli-client-5g

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nocli-exes
          path: dist/*.exe
